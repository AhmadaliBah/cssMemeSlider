<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="slider">
            <input type="radio" class="radio" name="images" id="radio-1" checked>
            <input type="radio" class="radio" name="images" id="radio-2">
            <input type="radio" class="radio" name="images" id="radio-3">
            <input type="radio" class="radio" name="images" id="radio-4">
            <div class="slide" id="slide-1">
                <img src="./assets/slider-1.jpg" alt="">
            </div>
            <div class="slide" id="slide-2">
                <img src="./assets/slider-2.jpg" alt="">
            </div>
            <div class="slide" id="slide-3">
                <img src="./assets/slider-3.png" alt="">
            </div>
            <div class="slide" id="slide-4">
                <img src="./assets/slider-4.png" alt="">
            </div>
            <p class="caption" id="caption-1">I'm best of the best!</p>
            <p class="caption" id="caption-2">I'm best of the best of the best!!!</p>
            <p class="caption" id="caption-3">Keep going...I believe in you!</p>
            <p class="caption" id="caption-4">Don't stop</p>
            <div class="dots">
                <label for="radio-1" id="label-1"><div></div></label>
                <label for="radio-2" id="label-2"><div></div></label>
                <label for="radio-3" id="label-3"><div></div></label>
                <label for="radio-4" id="label-4"><div></div></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
